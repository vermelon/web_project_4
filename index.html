                    <p class = "image_card__text">Latemar</p>
                    <button class = "image_card__like"></button> 
                </div>
                </li>
                <li class = "image_card">
                    <img class = "image_card__picture" src = "Images/kirill-pershin-1556355-unsplash_5.png" alt="Vanois National Park">

                    <button class = "image_card__like"></button>

                </li>
                <li class = "image_card">
                    <img class = "image_card__picture" src = "Images/kirill-pershin-1088404-unsplash_6.png" alt="Lago di Braies">
                    <div class = "image_card__caption">
                    <p class = "image_card__text">Lago di Braies</p>
