<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class = "page">
    <header class="header">
      <img class="header__logo" src="Images/logo.svg" alt="Around the US logo">
    </header>
    <main class="main-content">
      <section class = "profile">
        <img class = "profile__image" src="Images/profile_pic.png"></img>
        <div class = "profile__description">
          <div class = "profile__name">
            <p class = profile__text>Jacques Cousteau</p>
            <button class = "profile__edit"></button>
          </div>
          <p class = "profile__occupation">Explorer</p>
        </div>
        <button class = "profile__add"></button>
      </section>
      <section class = "images">
        <ul class = "images__list">
          <li class = "images__card">
            <div class = "images__picture" style="background-image: url('Images/kirill-pershin-1088404-unsplash_1.png')" alt="Yosemite Valley">
            </div>
            <div class = "images__caption">
              <p class = "images__text">Yosemite Valley</p>
              <button class = "images__like"></button>
            </div>
          </li>
          <li class = "images__card">
            <div class = "images__picture" style="background-image: url('Images/kirill-pershin-1404681-unsplash_2.png')" alt="Lake Louise">
            </div>
            <div class = "images__caption">
              <p class = "images__text">Lake Louise</p>
              <button class = "images__like"></button> 
            </div>
          </li>
          <li class = "images__card">
            <div class = "images__picture" style="background-image: url('Images/kirill-pershin-1556355-unsplash_3.png')" alt="Bald Mountains">
            </div>
            <div class = "images__caption">
              <p class = "images__text">Bald Mountains</p>
              <button class = "images__like"></button> 
            </div>
          </li>
          <li class = "images__card">
            <div class = "images__picture" style="background-image: url('Images/kirill-pershin-1404681-unsplash_4.png')" alt="Latemar">
              </div>
            <div class = "images__caption">
              <p class = "images__text">Latemar</p>
              <button class = "images__like"></button> 
            </div>
          </li>
          <li class = "images__card">
            <div class = "images__picture" style="background-image: url('Images/kirill-pershin-1556355-unsplash_5.png')" alt="Vanois National Park">
              </div>
            <div class = "images__caption">
              <p class = "images__text">Vanois National Park</p>
              <button class = "images__like"></button> 
            </div>
          </li>
          <li class = "images__card">
            <div class = "images__picture" style="background-image: url('Images/kirill-pershin-1088404-unsplash_6.png')" alt="Lago di Braies">
              </div>
            <div class = "images__caption">
              <p class = "images__text">Lago di Braies</p>
              <button class = "images__like"></button> 
            </div>
          </li>
        </ul>
      </section>
    </main>
    <section class="footer">
      <p class = "footer__copyright">
        Â© 2020. Veronika Bowersock
      </p>
    </section>
      <div class = "popup popup__hidden">
        <div class = "popup__content">
          <button name="close_button" class="popup__close"> </button>
          <form class = "popup__form">
          <h1 class = "popup__title">Edit profile</h1>
          <input type="text" placeholder="Name" id="name" class = "popup__field">
          <input type="text" placeholder="About me" id="about" class = "popup__field">
          <button type="submit" class="popup__save">Save</button>
        </form >
      </div>
    </div>
    <script src="script.js"></script>   
  </body>
